{% load static %}

 <!-- Header Section -->
  <header class="header">
    <div class="container container--narrow">
      <a href="{% url 'home' %}" class="header__logo">
         <img src="{% static  'images/logo.svg' %}" >
      </a>
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
          <li class="header__menuItem"><a href="{%url 'profiles' %}">Developers</a></li>
          <li class="header__menuItem"><a href="{% url 'home' %}">Projects</a></li>

          <li class="header__menuItem"><a href="{% url 'inbox' %}">Inbox-{{ unread_massages }}</a></li>

            {% if request.user.is_authenticated %}
                <li class="header__menuItem"><a href="{% url 'user_account' %}">Account</a></li>
          <li class="header__menuItem"><a href="{% url 'user_logout' %}" class="btn btn--sub">Logout</a></li>

                {% else %}
         <li class="header__menuItem"><a href="{% url 'user_login' %}" class="btn btn--sub">Login/Sign Up</a></li>
            {% endif %}

        </ul>
      </nav>
    </div>
  </header>
